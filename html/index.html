<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tick Tac Toe</title>

		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/utilities.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li>TicTacToe.com</li>
			</ul>
		</nav>

		<section>
			<div class="mainContainer">
				<div class="gameContainer">
					<div class="box bt-0 bl-0">
						<span class="boxTxt"></span>
					</div>
					<div class="box bt-0">
						<span class="boxTxt"></span>
					</div>
					<div class="box br-0 bt-0">
						<span class="boxTxt"></span>
					</div>
					<div class="box bl-0">
						<span class="boxTxt"></span>
					</div>
					<div class="box">
						<span class="boxTxt"></span>
					</div>
					<div class="box br-0">
						<span class="boxTxt"></span>
					</div>
					<div class="box bl-0 bb-0">
						<span class="boxTxt"></span>
					</div>
					<div class="box bb-0">
						<span class="boxTxt"></span>
					</div>
					<div class="box br-0 bb-0">
						<span class="boxTxt"></span>
					</div>
				</div>
				<div class="infoContainer">
					<h3>Welcome to TicTacToe</h3>
					<span class="info">Turn for X</span>
					<button id="reset">Reset</button>
					<div class="imgbox">
						<img src="../Resources/tic tac toe/excited.gif" alt="" />
					</div>
				</div>
			</div>
		</section>
		<script src="../js/script.js"></script>
	</body>
</html>
